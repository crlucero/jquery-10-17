<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
</head>
<body>
    <div class="container">
        <h1>Fill in the blanks to book your appointment!</h1>
        <div>
          <form id="form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" class="form-control" rows="6" type="text"></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input id="date" class="form-control" type="date">
              </div>
            <div class="form-group">
              <label for="startTime">Start Time:</label>
              <input id="startTime" class="form-control" type="time">
            </div>
            <div class="form-group">
              <label for="endTime">End Time:</label>
              <input id="endTime" class="form-control" type="time">
            </div>
  
           
            <button type="submit" class="btn btn-primary btn-lg">Book Now!</button>
          </form>
        </div>

        <div id="details">
            <p><span id="nameOutput"></span>, Your appointment for <span id="descriptionOutput"></span> is on <span id="dateOutput"></span> from <span id="startOutput"></span> to <span id="endOutput"></span>. 
                <p>Thank you,</p>

            </p>

        </div>

  

        </div>
  
</body>
</html>
